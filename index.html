      }

      }

        margin-left: 180px;
      }
      .title img{height: 30px; margin-bottom: -6px;}

      .paginator a{vertical-align: middle; font-size: 18px;}
      .paginator a.current{font-weight: bold;}
      .btn{
        background-color: #e68200;
        border: #e68200;
        border-color: #e68200;
        line-height: 24px;
      }
      .btn:hover{
        background-color: #FFA32C;
        border-color: #FFA32C;
      }
      label{
        display: inline-block;
        line-height: 18px;
      }

      #top-contributors{text-align:center;}
      .google-visualization-table{min-height:100px;text-align:left;}
      .google-visualization-table-tr-head .gradient,
      .google-visualization-table-tr-head-nonstrict .gradient,
      .google-visualization-table-div-page .gradient{background: #d4c5a9 !important;}
      .google-visualization-table-th, .google-visualization-table-td{border: 1px solid #d4c5a9 !important;}
    </style>

                </div>
              </div>

            </div>
